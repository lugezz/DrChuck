<h1>Cat List</h1>
<p>
    {% if cat_list %}
    <ul>
        {% for cat in cat_list %}
        <li>
            <a href="{% url 'gview:cat' cat.id %}">{{ cat.name|title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no cats in the database.</p>
    {% endif %}
</p>
