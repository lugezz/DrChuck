<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 1</title>
</head>

<body>
    <h1>Juego casero</h1>
    <h2>Your number is <b>{{ num }}</b></h2>
    {% if num > 42 %}
        <p>{{ num }} is too high</p>
    {% elif num < 42 %} 
        <p>{{ num }} is too low</p>
    {% else %}
        <p style="color: green">The number you have chosen is ok</p>
    {% endif %}
</body>

</html>
